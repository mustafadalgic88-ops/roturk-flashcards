name: Build Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build
      
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: dist-build
          path: dist/

